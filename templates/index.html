<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ninja Table</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to NiNjA Gold</h1>
        <p>Your Gold:{{session['total_gold']}} </p>
        <a href="/reset">Reset Gold</a>
        <div class="d-flex justify-content-around ">
            <div class="card bg-primary text-white">
                <div class="card-body  p-5 text-center" style="width: 18rem;">
                    <form action="/process_money" method="post">
                        <h2>Farm</h2>
                        <p>(earn 10-20 gold)</p>
                        <input type="hidden" name="building" value="farm" />
                        <input type="submit" value="Find Gold!"/>
                    </form>
                </div>
            </div>
            <div class="card bg-primary text-white">
                <div class="card-body  p-5 text-center" style="width: 18rem;">
                    <form action="/process_money" method="post">
                        <h2>Cave</h2>
                        <p>(earn 5-10 gold)</p>
                        <input type="hidden" name="building" value="cave" />
                        <input type="submit" value="Find Gold!"/>
                    </form>
                </div>
            </div>
            <div class="card bg-primary text-white">
                <div class="card-body  p-5 text-center" style="width: 18rem;">
                    <form action="/process_money" method="post">
                        <h2>House</h2>
                        <p>(earn 2-5 gold)</p>
                        <input type="hidden" name="building" value="House" />
                        <input type="submit" value="Find Gold!"/>
                    </form>
                </div>
            </div>
            <div class="card bg-primary text-white">
                <div class="card-body  p-5 text-center" style="width: 18rem;">
                    <form action="/process_money" method="post">
                        <h2>Casino</h2>
                        <p>(earn/Lose 0-50 gold)</p>
                        <input type="hidden" name="building" value="Casino" />
                        <input type="submit" value="Find Gold!"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="border border-dark mt-5">Activities
        {{messages| safe}}
        </div>
    </div>
</body>
</html>
